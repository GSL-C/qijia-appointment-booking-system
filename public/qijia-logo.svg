<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 齐家 App Logo -->
  <defs>
    <!-- 黄色渐变 -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6CC6C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4C861;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect x="5" y="5" width="90" height="90" 
        fill="url(#yellowGradient)" 
        rx="18" ry="18"
        stroke="none"/>
  
  <!-- 齐家文字 -->
  <text x="50" y="60" 
        font-family="serif, SimHei, 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB'" 
        font-size="32" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#2C2C2C">齐家</text>
</svg> 